<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"> </head>
<body>
    <div  th:replace="~{fragments/topmenu :: topMenu}"></div>
    <div class="wrapper mt-5 mb-5">
        <div th:replace="~{fragments/leftmenu :: sidebar}"></div>
        <div class="content" id="mainContent">
            <!--    breadcrumb -->
             <div th:replace="~{fragments/breadcrumb :: breadcrumb}"></div>
            <!--  content -->
            <div th:replace="~{fragments/toast :: toast}"></div>
            <form id="eventForm" method="post" th:object="${companyDTO}" class="needs-validation" novalidate>
                <div class="card mb-3 mt-5">
                    <div class="card-header"><strong>Company Info</strong></div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label"></label>
                            <div class="col-sm-8">
                                <input type="hidden" name="id" th:value="${id}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Name<span class="text-danger"><sup>*</sup></span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="eventTitle" th:field="${companyDTO.companyName}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Email<span class="text-danger"><sup>*</sup></span></label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" name="eventTitle" th:field="${companyDTO.contactEmail}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Website</label>
                            <div class="col-sm-8">
                                <input class="form-control" name="eventTitle" th:field="${companyDTO.website}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Phone<span class="text-danger"><sup>*</sup></span></label>
                            <div class="col-sm-8">
                                <input class="form-control" name="eventTitle" th:field="${companyDTO.companyPhone}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Fax</label>
                            <div class="col-sm-8">
                                <input class="form-control" name="eventTitle" th:field="${companyDTO.companyFax}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Country<span class="text-danger"><sup>*</sup></span></label>
                            <div class="col-sm-8">
                                <select class="form-control" th:field="${companyDTO.countryId}">
                                    <option th:each="country : ${countryList}"
                                            th:value="${country.getId()}"
                                            th:text="${country.countryName}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a class="btn btn-danger" th:href="@{/company/display(id=${id})}">Cancel</a>
                        <button id="btnSubmitEvtform" class="btn btn-success me-md-2" type="submit"><span id="spanSave">Save</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}" ></footer>
</body>
</html>
